<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Simples</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        h1 { color: #5cb85c; }
        .word-list { margin: 20px 0; }
        .word-list button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; background-color: #f4f4f4; border: 1px solid #ccc; border-radius: 5px; }
        .word-list button:hover { background-color: #ddd; }
        .media-container { margin-top: 20px; }
        .media-container img, .media-container video { max-width: 100%; height: auto; display: none; margin: 20px 0; }
    </style>
</head>
<body>

    <h1>Dicionário Simples</h1>

    <div class="word-list">
        <button onclick="showMedia('palavra1')">Capa</button>
        <button onclick="showMedia('palavra2')">Palavra 2</button>
        <button onclick="showMedia('palavra3')">Palavra 3</button>
    </div>

    <div class="media-container">
        <!-- Foto e vídeo de cada palavra -->
        <img id="palavra1-img" src="images.jpeg" alt="Foto Palavra 1">
        <video id="palavra1-video" controls>
            <source src="video1.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>

        <img id="palavra2-img" src="foto2.jpg" alt="Foto Palavra 2">
        <video id="palavra2-video" controls>
            <source src="video2.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>

        <img id="palavra3-img" src="foto3.jpg" alt="Foto Palavra 3">
        <video id="palavra3-video" controls>
            <source src="video3.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <script>
        function showMedia(word) {
            // Esconder todas as imagens e vídeos primeiro
            const images = document.querySelectorAll('.media-container img');
            const videos = document.querySelectorAll('.media-container video');

            images.forEach(img => img.style.display = 'none');
            videos.forEach(video => video.style.display = 'none');

            // Mostrar a imagem e o vídeo correspondentes à palavra clicada
            document.getElementById(`${word}-img`).style.display = 'block';
            document.getElementById(`${word}-video`).style.display = 'block';
        }
    </script>

</body>
</html>
