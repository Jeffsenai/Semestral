<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="formulario-container cadastro">
            <form>
                <h1>Criar Conta</h1>
                <span>utilize seu email para se registrar</span>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="formulario-container login">
            <form>
                <h1>Entrar</h1>
                <span>utilize seu email e senha</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="container-alternar">
            <div class="alternar">
                <div class="painel-alternar painel-esquerdo">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para acessar todos os recursos do site</p>
                    <button class="oculto" id="entrar">Entrar</button>
                </div>
                <div class="painel-alternar painel-direito">
                    <h1>Ol√°, Bem vindo!</h1>
                    <p>Cadastre-se com seus dados pessoais para acessar todos os recursos do site</p>
                    <button class="oculto" id="cadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
