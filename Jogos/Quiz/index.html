<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Matérias</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando link de ícones do Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <img src="Group 4.png" alt="">
            <nav>
                <a href="#">Início</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
                <span class="material-icons lupa">search</span>
                <a href="#"><span class="material-icons">menu</span> </a>
            </nav>
        </div>
    </header>

    
  <section id="container-principal">
   
    <div id="iniciar">
      <button onclick="iniciarQuiz()">Começar</button>
    </div>
    <section id="quiz" class="escondido">
      <div id="pergunta"></div>
      <div id="opcoes"></div>
      <button id="proximo" onclick="proximaPergunta()">Próxima</button>
    </section>
    <section id="resultado" class="escondido">
      <h2>Resultado</h2>
      <p id="resumo"></p>
      <p id="tempo"></p>
      <button onclick="reiniciarQuiz()">Jogar Novamente</button>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
